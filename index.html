<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevUnderContruction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="text-wrapper">
        <p class="first-textfield">
          <span class="fontsize-row-one darkblue">Love to</span><br />
          <span class="fontsize-row-two lightblue">build </span>
        </p>
        <div class="shadowlayer-wrapper background-blue">
          <p class="first-textfield-shadowlayer">Apps</p>
        </div>
      </div>
    </section>
    <section>
      <div class="text-wrapper">
        <p class="second-textfield">
          <span class="fontsize-row-three darkblue">Xp</span>
        </p>
        <div class="shadowlayer-wrapper">
          <p class="second-textfield-shadowlayer background-blue">
            <span class="shadowlayer-fontsize-row-two">Tech</span><br />
            <span class="shadowlayer-fontsize-row-three">Stack </span>
          </p>
          <div class="icon-wrapper">
            <img src="./assets/react_icon.svg" />
            <img src="./assets/javascript_icon.svg" />
            <img src="./assets/git_icon.svg" />
            <img src="./assets/css_icon.svg" />
            <img src="./assets/html_icon.svg" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="text-wrapper">
        <p class="third-textfield">
          <span class="fontsize-row-four darkblue">Jonas</span><br />
          <span class="fontsize-row-five lightblue">Meidinger</span>
        </p>
        <div class="shadowlayer-wrapper">
          <p class="third-textfield-shadowlayer background-blue">
            <span class="shadowlayer-fontsize-row-four">
              20 Jahre Innerbetriebliche</span
            >
            <br />
            <span class="shadowlayer-fontsize-row-five">Prozesse</span><br />
            <span class="shadowlayer-fontsize-row-six">1000+ Std </span><br />
            <span class="shadowlayer-fontsize-row-seven">coding </span>
          </p>
        </div>
      </div>
    </section>
    <section>
      <div class="text-wrapper align-column">
        <p class="fourth-textfield">
          <span class="fontsize-row-six darkblue">Hands</span><br />
          <span class="fontsize-row-seven lightblue">On</span>
        </p>
        <p class="fourth-textfield">
          <span class="fontsize-row-eight darkblue">Hire</span><br />
          <span class="fontsize-row-nine lightblue">Me</span>
        </p>
      </div>
    </section>
  </body>
</html>
